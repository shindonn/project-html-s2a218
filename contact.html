<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
    <link rel="shortcut icon" href="portfolio/img/favicon.ico" />
    <link href="portfolio/css/contact.css" rel="stylesheet"/>
</head>
<body>
  <h1>CONTACT</h1>
  <form action="@">
    <p class="form-title">お名前<span class="must">必須</span></p>
    <input type="text" name="name">
    <p class="form-title">メールアドレス<span class="must">必須</span></p>
    <input type="email" name="mail">
    <p class="form-title">電話番号</p>
    <input type="number" name="tel">
    <p class="form-title">お問い合わせ<span class="must">必須</span></p>
    <textarea name="remarks" cols="40" rows="10" maxlength="400"></textarea>
</br>
    <input class="btn" type="submit" onclick="alert('send now');return false;" value="送信">
  </form>

</body>
</html>
